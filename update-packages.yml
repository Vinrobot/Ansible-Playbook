---
- hosts: all
  strategy: free
  become: true

  tasks:

    - when: ansible_os_family == 'RedHat'
      block:
        - name: Installing epel-release and yum-utils
          yum:
            update_cache: true
            state: installed
            name:
              - epel-release
              - yum-utils
        - name: Installing updates
          yum: name=* state=latest
        - name: Checking if reboot is required
          shell: needs-restarting -r
          failed_when: false
          register: reboot_required
          changed_when: false

    - when: ansible_os_family == 'Debian'
      block:
        - name: Installing python-apt
          package: name=python-apt
        - name: Updating apt repo and cache
          apt: update_cache=true force_apt_get=true
        - name: Upgrading all apt packages
          apt: upgrade=dist force_apt_get=true
        - name: Checking if reboot is required
          register: reboot_required_file
          stat: path=/var/run/reboot-required get_md5=no

    - name: Rebooting server
      reboot:
        msg: "Reboot initiated by Ansible due to kernel updates"
        connect_timeout: 5
        reboot_timeout: 300
        pre_reboot_delay: 0
        post_reboot_delay: 30
        test_command: uptime
      when: reboot_required_file.stat.exists|d(False) or reboot_required.rc|d(0) != 0
